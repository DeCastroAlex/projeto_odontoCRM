<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OdontoCRM - Gestão de Pacientes</title>
  <link rel="stylesheet" href="styles.css" />
 <script src="script.js"></script>

</head>
<body>
  <header>
    <h1>OdontoCRM</h1>
    <p>Gestão simples e prática de pacientes</p>
  </header>

  <main>
    
    <section class="formulario-container">
      <h2>Cadastrar Paciente</h2>
      <form id="form-paciente">
        <label for="nome">Nome do Paciente:</label>
          <input type="text" id="nome" placeholder="Nome Sobrenome" required 
  />

        <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone" placeholder="(00) 00000-0000" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Formato: (XX) XXXXX-XXXX" 
    required 
  />

        <label for="procedimento">Procedimento:</label>
        <input type="text" id="procedimento" required />

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" required />

        <button type="submit">Adicionar Paciente</button>
      </form>
    </section>

    <section class="pacientes-container">
      <h2>Pacientes</h2>
      <div id="lista-pacientes">
    
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Consultório Odontológico - Desenvolvido por Alexandre Castro</p>
  </footer>
</body>
</html>
